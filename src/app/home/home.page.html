<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      McZeeLevel
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="iniciar()" expand="block" >
          Iniciar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="detener()" expand="block" color="danger">
          Detener
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
 
<div>
  <ion-item>
    <ion-label>Sensibilidad establecida: {{sensibilidad}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Ingrese nueva(1-5):</ion-label>
    <ion-input [(ngModel)]="sensibilidad" type="numbre"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-input [(ngModel)]="sensibilidad" type="numbre"></ion-input>
  </ion-item> -->
</div>
  
 <br>
 <br>
 <br>
    
<div class="contenedor_unitario">
  <ion-img *ngIf="y_neg==0" class="img" src="../../assets/arriba.png"></ion-img>
  <ion-img *ngIf="y_neg==1" class="img" src="../../assets/arriba_rojo.png"></ion-img>
</div>  

<div class="contenedor_triple">
  <ion-row>
    <ion-col size="4">
      <ion-img *ngIf="x_pos==0" class="img" src="../../assets/izquierda.png"></ion-img>
      <ion-img *ngIf="x_pos==1" class="img" src="../../assets/izquierda_rojo.png"></ion-img>    
    </ion-col>
    <ion-col size="4">
      <ion-img *ngIf="centro==0" class="img" src="../../assets/centro.png"></ion-img>
      <ion-img *ngIf="centro==1" class="img" src="../../assets/centro_verde.png"></ion-img>  
    </ion-col>
    <ion-col size="4">
      <ion-img *ngIf="x_neg==0" class="img" src="../../assets/derecha.png"></ion-img>
      <ion-img *ngIf="x_neg==1" class="img" src="../../assets/derecha_rojo.png"></ion-img> 
    </ion-col>
  </ion-row>
</div>

<div class="contenedor_unitario">
  <ion-img *ngIf="y_pos==0" class="img" src="../../assets/abajo.png"></ion-img>
  <ion-img *ngIf="y_pos==1" class="img" src="../../assets/abajo_rojo.png"></ion-img>
</div>  
</ion-content>
